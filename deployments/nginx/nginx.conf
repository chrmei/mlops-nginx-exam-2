http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting zone: 10 requests per second per IP address
    # This protects the /predict endpoint from overload (exam requirement)
    limit_req_zone $binary_remote_addr zone=predict_limit:10m rate=10r/s;

    upstream api-v1 {
        server api-v1:8000;
    }

    upstream api-v2 {
        server api-v2:8000;
    }

    # A/B test routing based on header
    map $http_x_experiment_group $backend {
        default "api-v1";
        "debug" "api-v2";
    }

    server {
        listen 80;
        server_name localhost;

        # for prometheus scraping
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location /predict {
            auth_basic "Restricted Access";
            auth_basic_user_file /etc/nginx/.htpasswd;

            # Rate limiting: 10 requests/second per IP (exam requirement)
            # burst=2 allows minimal traffic spikes while demonstrating rate limiting
            limit_req zone=predict_limit burst=2 nodelay;

            # this is where the magic happens - A/B routing
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /health {
            proxy_pass http://api-v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass http://api-v1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

events {
    worker_connections 1024;
}
